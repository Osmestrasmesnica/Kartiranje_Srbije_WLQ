<!DOCTYPE html>
<html lang="DQ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" contDQt="IE=edge">
    <meta name="viewport" contDQt="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" crossorigin="anonymous">
    <title>WLQ_UTM</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.6/xlsx.core.min.js"></script>
</head>
<body>
  <div class="SVE">
    <div class="mapa" id="mapa">
      <img src="assets/srbija.jpg" alt="Trulli">
      <div class="XYnn" id="XYnn"></div>
      <div class="products" id="products"></div>
    </div>
    <div class="podesavanja"> 
      <div class="input">
        <button id="excel-button">Izaberi Excel fajl koji se pretvara u JSON</button>
        <!-- odvde si dodao -->
        <button onclick="importJSON().then(data => {
          WlqData = data;
          console.log(WlqData);
          showUniqueData();
        });">Import JSON</button>

        <select id="headerSelect" onchange="showProbaData()"></select>
        <!-- document.getElementById('dataBox').innerHTML = JSON.stringify(WlqData); -->
        <!-- <div id="dataBox"></div> -->
        <!-- do ovde si dodao -->
        <input type="text" name="inputText" id="inputText" class="search" placeholder="dodaj pojedinačni input..">
        <button type="button" class="btn btn-primary">DODAJ 10x10</button>

        <!-- sve vrednosti koje možeš da selektuješ -->
        <p>
          <input type="button" onclick="populateSelect()" value="Učitaj postojeće vrste"/>
        </p>
        <!-- SELEKTOVAN element.-->
        <select id="sel" onchange="show(this)">
          <option value="">-- Izaberi takson --</option>
        </select>
        <!-- prikaz SELEKTOVANOG elementa -->
        <p id="msg"></p>
        <p>ili</p>
        <input type="text" id="fname" onchange="myFunction()" placeholder="Ukucaj rod">
        <p>izabrano:
        <br>
        <span id="izabranaVrsta"></span></p>
        <button type="button" class="btnVrsta" id="btnVrsta">1. Učitaj takson</button>
        <button type="button" class="btnVrsta2" id="btnVrsta2">2. Dodaj taksona</button>
        <button type="button" class="dugme btn-secondary" id="dugme">SVI PODACI</button>
      </div>  
      <div class="varijable">
        <div class="varijableBoje">
        <label for="bojaT">Teren</label>
        <input id="bojaT" type="color" name="bojaT" value="#ffc600">        
        <label for="bojaL">Litertura</label>
        <input id="bojaL" type="color" name="bojaL" value="#194933">
        <label for="bojaH">Herbar</label>
        <input id="bojaH" type="color" name="bojaH" value="#00ff04">
        </div>
        <div class="varijableBorder">
        <label for="sirinaBordera">Ram oko kruga:</label>
        <input id="sirinaBordera" type="range" name="sirinaBordera" min="0" max="4" value="2" data-sizing="px" step="0.2">
        </div>
      </div>
      


    </div>
  </div>  
<script src="importovanjeJSON.js"></script>
<script src="varijable.js"></script>
<script src="pojedinacniUnos.js"></script>
<script src="funkcija.js"></script>
<script src="odabraniTaksoni.js" type="module""></script>
<script src="sviTaksoni.js" type="module"></script>
<script src="ExcelJSON.js"></script>
</body>
</html>
