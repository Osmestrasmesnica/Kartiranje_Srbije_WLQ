<!DOCTYPE html>
<html lang="DQ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" contDQt="IE=edge">
    <meta name="viewport" contDQt="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" crossorigin="anonymous">
    <title>WLQ_UTM</title>
</head>
<body>
  <div class="container">
    <div class="map-container" id="map">
    <img src="assets/srbija.jpg" alt="Serbia map">
      <div class="coordinates" id="coordinates"></div>
      <div class="products" id="products"></div>
    </div>
    <div class="settings"> 
      <div class="input-container">
        <input type="text" name="inputText" id="inputText" class="search" placeholder="add input">
        <button type="button" class="btn btn-primary">ADD 10x10</button>
        <br><br>

        <!-- all values that you can select -->
        <p>
            <input type="button" onclick="populateSelect()" value="Load existing species"/>
          </p>
          <!-- SELECTED element -->
          <select id="selected" onchange="show(this)">
            <option value="">-- Select taxon --</option>
          </select>
          <!-- display SELECTED element -->
          <p id="msg"></p>
  
          <input type="text" id="fname" onchange="myFunction()">
          <p>selected species is:
          <br>
          <span id="selectedSpecies"></span></p>
  
          <button type="button" class="speciesBtn" id="speciesBtn">Load taxon</button>
          <button type="button" class="speciesBtn2" id="speciesBtn2">Add taxon</button>
          <br><br>
          <button type="button" class="button btn-secondary" id="button">ADD from database</button>
        </div>  
        <div class="variables">
            <label for="colorF">Color: Field data</label>
            <input id="colorF" type="color" name="colorF" value="#ffc600">        
            <label for="colorL">Color: Literary data</label>
            <input id="colorL" type="color" name="colorL" value="#194933">
            <label for="colorH">Color: Herbarium data</label>
            <input id="colorH" type="color" name="colorH" value="#00ff04">
            <label for="borderWidth">Circle border width:</label>
            <input id="borderWidth" type="range" name="borderWidth" min="0" max="4" value="2" data-sizing="px" step="0.2">
        </div>
        
    </div>  
  </div>
  <script src="taksonGPT.js"></script>
</body>
</html>
