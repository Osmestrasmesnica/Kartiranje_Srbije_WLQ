<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stiloviGPT.css" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <header>
        <nav>
          <button id="excel-button">Izaberi Excel fajl koji se pretvara u JSON</button>
        </nav>
      </header>
      
      <main>
        <div class="SVE">
          <div class="mapa">
            <img src="assets/srbija.jpg" alt="Trulli">
            <div class="XYnn"></div>
            <div class="products"></div>
          </div>
      
          <div class="podesavanja"> 
            <form class="input">
              <label for="inputText">dodaj input</label>
              <input type="text" name="inputText" id="inputText" class="search" placeholder="dodaj input">
              <button type="button" class="btn btn-primary">DODAJ 10x10</button>
      
              <p>
                <input type="button" value="Učitaj postojeće vrste"/>
              </p>
      
              <select id="sel">
                <option value="">-- Izaberi takson --</option>
              </select>
      
              <p id="msg"></p>
              <p>ili</p>
              <input type="text" id="fname" placeholder="Ukucaj vrstu koju tražiš">
              <p>izabrano:
              <br>
              <span id="izabranaVrsta"></span></p>
      
              <button type="button" class="btnVrsta" id="btnVrsta">1. Učitaj takson</button>
              <button type="button" class="btnVrsta2" id="btnVrsta2">2. Dodaj taksona</button>
              <button type="button" class="dugme btn-secondary" id="dugme">DODAJ iz baze</button>
              </form>
              <div class="varijable">
              <label for="bojaT">Boja: Terenski podatak</label>
              <input id="bojaT" type="color" name="bojaT" value="#ffc600">
              <label for="bojaL">Boja: Literaturni podatak</label>
              <input id="bojaL" type="color" name="bojaL" value="#194933">
              <label for="bojaH">Boja: Herbarijumski podatak</label>
              <input id="bojaH" type="color" name="bojaH" value="#00ff04">
              <label for="sirinaBordera">Ram oko kruga:</label>
              <input id="sirinaBordera" type="range" name="sirinaBordera" min="0" max="4" value="2" data-sizing="px" step="0.2">
      
</body>
</html>
